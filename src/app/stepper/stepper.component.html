<div class="stepper-container">
  <mat-stepper  #stepper>
    <mat-step [stepControl]="personalInfoForm" label="Personal Info">
      <form [formGroup]="personalInfoForm">
        <div class="form-content">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required>
          </mat-form-field>
          <div class="button-row">
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="addressForm" label="Address">
      <form [formGroup]="addressForm">
        <div class="form-content">
          <mat-form-field><mat-label>Street</mat-label><input matInput formControlName="street" required></mat-form-field>
          <mat-form-field><mat-label>City</mat-label><input matInput formControlName="city" required></mat-form-field>
          <mat-form-field><mat-label>State</mat-label><input matInput formControlName="state" required></mat-form-field>
          <mat-form-field><mat-label>Zip Code</mat-label><input matInput formControlName="zipCode" required></mat-form-field>
          <div class="button-row">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="employmentForm" label="Employment">
      <form [formGroup]="employmentForm">
        <div class="form-content">
          <mat-form-field><mat-label>Employer</mat-label><input matInput formControlName="employer" required></mat-form-field>
          <mat-form-field><mat-label>Position</mat-label><input matInput formControlName="position" required></mat-form-field>
          <div class="button-row">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="educationForm" label="Education">
      <form [formGroup]="educationForm">
        <div class="form-content">
          <mat-form-field><mat-label>Institution</mat-label><input matInput formControlName="institution" required></mat-form-field>
          <mat-form-field><mat-label>Degree</mat-label><input matInput formControlName="degree" required></mat-form-field>
          <div class="button-row">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="interestsForm" label="Interests">
      <form [formGroup]="interestsForm">
        <div class="form-content">
          <mat-form-field><mat-label>Hobbies</mat-label><input matInput formControlName="hobbies" required></mat-form-field>
          <div class="button-row">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="skillsForm" label="Skills">
      <form [formGroup]="skillsForm">
        <div class="form-content">
          <mat-form-field><mat-label>Skills</mat-label><input matInput formControlName="technicalSkills" required></mat-form-field>
          <div class="button-row">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="referencesForm" label="References">
      <form [formGroup]="referencesForm">
        <div class="form-content">
          <mat-form-field><mat-label>Name</mat-label><input matInput formControlName="referenceName" required></mat-form-field>
          <mat-form-field><mat-label>Contact</mat-label><input matInput formControlName="referenceContact" required></mat-form-field>
          <div class="button-row">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="summaryForm" label="Review">
      <form [formGroup]="summaryForm">
        <div class="form-content">
          <h3>Review and Submit</h3>
          <p>Please review all information before submitting.</p>
          <div class="button-row">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
  <button mat-flat-button color="primary" (click)="setStepTest()">Click</button>
</div>
